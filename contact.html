<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      
      <header class="header header-pages" id="header">

         <nav class="nav container">
            <a href="index.html" class="nav__logo">Nico</a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">Inicio</a>
                  </li>
                  <li class="nav__item">
                     <a href="about.html" class="nav__link">Info</a>
                  </li>
                  <li class="nav__item">
                     <a href="work.html" class="nav__link">Portafolio</a>
                  </li>
                  <li class="nav__item">
                     <a href="contact.html" class="button">Contacto</a>
                  </li>
               </ul>
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>
            <div class="nav__actions">
               <i class="ri-moon-line change-theme" id="theme-button"></i>
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">Dime tus ideas</h2>
            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Nombre" class="contact__input">
                        <label for="name" class="contact__label">Primer Nombre</label>
                     </div>
                     <div class="contact__box">
                        <input type="text" name="user_email" id="email" required placeholder="@" class="contact__input">
                        <label for="email" class="contact__label">Mail</label>
                     </div>
                     <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Escribe tu mensaje..." class="contact__input"></textarea>
                        <label for="message" class="contact__label">Mensaje</label>
                     </div>
                     <p class="contact__message" id="contact-message"></p>
                     <button type="submit" class="contact__send button">Enviar Mensaje</button>
                  </div>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
            <div class="footer__content grid">
               <a href="index.html" class="footer__logo">Nico</a>
               <ul class="footer__links">
                  <li>
                     <a href="about.html" class="footer__link">Info</a>
                  </li>
                  <li>
                     <a href="work.html" class="footer__link">Portafolio</a>
                  </li>
                  <li>
                     <a href="contact.html" class="footer__link">Contacto</a>
                  </li>
               </ul>
               <div class="footer__social">
                  <a href="" target="_blank" class="footer__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/nico-guzman/" target="_blank" class="footer__social-link">
                     <i class="ri-linkedin-box-fill"></i>
                  </a>
               </div>
            </div>
            <span class="footer__copy">
               &#169; Todos los derechos reservados por Sani Tecnology
            </span>
         </div>
      </footer>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
